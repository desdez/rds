<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Logger</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #info {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üì± –ú—ã –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∏ –≤–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</h1>
  <p id="info">–ó–∞–≥—Ä—É–∑–∫–∞...</p>

  <script>
    const userAgent = navigator.userAgent;
    document.getElementById("info").textContent = userAgent;

    // –ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å—Å—ã–ª–∫—É Google Form (URL –æ—Ç–ø—Ä–∞–≤–∫–∏)
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdl5lqvGofH1jMMMTi9S50FlRw-Q7Jx1cYaPMPULo9lkfxu1A/formResponse";
    const data = new URLSearchParams();
    data.append("entry.1295322492", userAgent); // –ó–∞–º–µ–Ω–∏—Ç—å entry.1234567890 –Ω–∞ ID –ø–æ–ª—è –∏–∑ —Ñ–æ—Ä–º—ã

    fetch(formUrl, {
      method: "POST",
      body: data,
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      }
    })
    .then(response => response.text())
    .then(responseText => console.log("–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", responseText))
    .catch(err => console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err));
  </script>
</body>
</html>
